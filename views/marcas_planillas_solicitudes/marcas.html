<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de marcas</title>

    <!-- Bootstrap - jquery - sweetalert -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">

    <!-- Archivos propios aqui se quitan o ponen CSS JS u otros que creamos -->
    <link rel="stylesheet" href="../../css/nav.css">
    <link rel="stylesheet" href="../../css/marcas.css">
    <script src="../../js/nav.js"></script>

    </head>
    
    
    <body>
        <!-- con js se importa el nav aqui -->
        <div id="nav-container"></div>
        <!-- Cronómetro -->
        <div class="clock-container" id="clock"></div>
        
        <main >
            <!-- Formulario de Registro de Marcas -->
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4">Registro de Marcas</h3>
        
                <div class="mb-3">
                    <label for="cedula" class="form-label">Ingrese su cédula:</label>
                    <input type="text" id="cedula" class="form-control" placeholder="Ej: 123456789">
                </div>
        
                <div class="text-center">
                    <button id="btn-marca" class="btn btn-primary btn-lg">Entrada</button>
                </div>
            </div>
        </main>
        <script src="../../js/marcas.js"></script>
</body>

</html>
