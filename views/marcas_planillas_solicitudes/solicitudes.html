<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de marcas</title>

    <!-- Bootstrap - jquery - sweetalert -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">

    <!-- Archivos propios aqui se quitan o ponen CSS JS u otros que creamos -->
    <link rel="stylesheet" href="../../css/nav.css">
    <script src="../../js/nav.js"></script>
    <style>
        main {
                padding-top: 70px;
            }
    </style>
</head>

<body>
    <!-- con js se importa el nav aqi -->
    <div id="nav-container"></div>

    <main>
        <!-- Card para Solicitudes -->
        <div class="card p-4 shadow">
            <h3 class="text-center mb-4">Solicitud de Permisos, Vacaciones e Incapacidades</h3>
        
            <form>
                <!-- Tipo de Solicitud -->
                <div class="mb-3">
                    <label for="tipo-solicitud" class="form-label">Seleccione el tipo de solicitud:</label>
                    <select id="tipo-solicitud" class="form-select">
                        <option value="" selected disabled>Seleccione una opción</option>
                        <option value="permiso">Permiso</option>
                        <option value="vacaciones">Vacaciones</option>
                        <option value="incapacidad">Incapacidad</option>
                    </select>
                </div>
                <!-- Colaborador -->
                <div class="mb-3">
                    <label for="colaborador" class="form-label">Colaborador:</label>
                    <input type="text" id="colaborador" class="form-control" placeholder="Agregue el nombre del solicitante">
                </div>
                <!-- Fecha de Inicio -->
                <div class="mb-3">
                    <label for="fecha-inicio" class="form-label">Fecha de inicio:</label>
                    <input type="date" id="fecha-inicio" class="form-control">
                </div>
        
                <!-- Fecha de Fin -->
                <div class="mb-3">
                    <label for="fecha-fin" class="form-label">Fecha de finalización:</label>
                    <input type="date" id="fecha-fin" class="form-control">
                </div>
        
                <!-- Motivo -->
                <div class="mb-3">
                    <label for="motivo" class="form-label">Motivo:</label>
                    <textarea id="motivo" class="form-control" rows="3"
                        placeholder="Explique el motivo de la solicitud"></textarea>
                </div>
        
                <!-- Botón de Enviar -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Enviar Solicitud</button>
                </div>
            </form>
        </div>
    </main>



</body>
